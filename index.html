<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>deck.gl example</title>
    <style>
    #map {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    </style>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div id="map"></div>
    <div id="stats-counter" style="position: absolute; top: 10px; left: 10px; color: white; background-color: rgba(0,0,0,0.5); padding: 5px; font-family: monospace;">
      <div>FPS: 0</div>
      <div>Center: 0, 0</div>
      <div>Zoom: 0</div>
      <div>Pitch: 0°</div>
      <div>Bearing: 0°</div>
    </div>
    <script type="module" src='main.js'></script>
  </body>
</html>
